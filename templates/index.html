<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode Parser</title>
</head>
<body>
    <h1>Upload Code 39 Barcode Image</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="barcode" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Decoded Output: {{ result }}</h2>
        <img src="{{ url_for('static', filename='uploads/' + image) }}" width="300">
    {% endif %}
</body>
</html>
